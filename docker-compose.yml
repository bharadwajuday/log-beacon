version: '3.8'

services:
  # NATS Server with JetStream enabled
  nats:
    image: nats:2.10.14-alpine
    ports:
      - "4222:4222"
      - "6222:6222"
      - "8222:8222"
    # Command to start NATS with JetStream and specify storage directory
    command: "-js -sd /data/jetstream"
    volumes:
      # Mount a volume to persist JetStream data
      - nats-data:/data/jetstream

  # MinIO Object Storage
  minio:
    image: minio/minio:RELEASE.2025-09-07T16-13-09Z
    ports:
      - "9000:9000" # API port
      - "9001:9001" # Console port
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    # Command to start MinIO server and set console address
    command: server /data --console-address ":9001"
    volumes:
      - minio-data:/data

  # API Handler Service (Our Go Application)
  api:
    build: .
    command: ["/bin/api"]
    ports:
      - "8080:8080"
    depends_on:
      - nats
    environment:
      - NATS_URL=nats://nats:4222

  # Consumer Service
  consumer:
    build: .
    command: ["/bin/consumer"]
    depends_on:
      - nats
      - minio
    environment:
      - NATS_URL=nats://nats:4222
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY_ID=minioadmin
      - MINIO_SECRET_ACCESS_KEY=minioadmin

# Define the named volumes
volumes:
  nats-data:
    driver: local
    driver_opts:
      type: 'none'
      o: 'bind'
      device: '/tmp/log-beacon/nats-data'

  minio-data:
    driver: local
    driver_opts:
      type: 'none'
      o: 'bind'
      device: '/tmp/log-beacon/minio-data'
