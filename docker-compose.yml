version: '3.8'

services:
  # NATS Server with JetStream enabled
  nats:
    image: nats:2.10.14-alpine
    ports:
      - "4222:4222"
      - "6222:6222"
      - "8222:8222"
    command: "-js -sd /data/jetstream"
    volumes:
      - nats-data:/data/jetstream

  # MinIO Object Storage
  minio:
    image: minio/minio:RELEASE.2025-09-07T16-13-09Z
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    command: server /data --console-address ":9001"
    volumes:
      - minio-data:/data

  # API Handler Service
  api:
    build: .
    command: ["/bin/api"]
    ports:
      - "8080:8080"
    depends_on:
      - nats
    environment:
      - NATS_URL=nats://nats:4222
      - HOT_STORAGE_URL=http://hot-storage:8081

  # Archiver Service (Cold Storage)
  archiver:
    build: .
    command: ["/bin/archiver"]
    depends_on:
      - nats
      - minio
    environment:
      - NATS_URL=nats://nats:4222
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY_ID=minioadmin
      - MINIO_SECRET_ACCESS_KEY=minioadmin

  # Hot Storage Consumer Service
  hot-storage:
    build: .
    command: ["/bin/hot-storage"]
    depends_on:
      - nats
    environment:
      - NATS_URL=nats://nats:4222
    ports:
      - "8081:8081"
    volumes:
      - hot-storage-data:/data


  frontendv2:
    build: ./frontendv2
    ports:
      - "3000:80"
    depends_on:
      - api


# Define the named volumes
volumes:
  nats-data:
    driver: local
    driver_opts:
      type: 'none'
      o: 'bind'
      device: '/tmp/log-beacon/nats-data'

  minio-data:
    driver: local
    driver_opts:
      type: 'none'
      o: 'bind'
      device: '/tmp/log-beacon/minio-data'

  hot-storage-data:
    driver: local
    driver_opts:
      type: 'none'
      o: 'bind'
      device: '/tmp/log-beacon/hot-storage-data'
